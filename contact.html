        <script>
      
        $(function(){
          $(".toggle").on("click", function(){
            if($(".menu").hasClass("active")){
              $(".menu").removeClass("active");
              $(this).find("a").html("<ion-icon name='menu-outline'></ion-icon>");
            } else{
              $(".menu").addClass("active");
              $(this).find("a").html("<ion-icon name='close-outline'></ion-icon>");
            }
          });
        });

  <section class ="contact">
    <div class = "content">
      <h2>CONTACT US</h2>
      <h3>Feel free to contact us with any feedback or questions!</h3>
    </div>
    <div class = "contactContainer">
      <div class="contactInfo">
        <div class = "box">
          <div class = "icon"><i class="fa-solid fa-location-dot"></i></div>
          <div class = "contactText">
            <h2>Address</h2>
            <p class = "address">325 N Michigan St<br>Toledo, OH 43604</p>
          </div>
        </div>
        <div class = "box">
          <div class = "icon"><i class="fa-solid fa-envelope"></i></div>
          <div class = "contactText">
            <h2>Email</h2>
            <p>info@toledominds.org</p>
          </div>
      </div>
    </div>
    <div class = "contactForm">
      <form action = "https://formsubmit.co/el/lobodo" method="POST">
        <h2>Send Message</h2>
        <div class = "inputBox">
          <input type = "text" name = "name" required = "required">
          <span>Full Name</span>
        </div>
        <div class = "inputBox">
          <input type = "text" name = "email" required = "required">
          <span>Email</span>
        </div>
        <div class = "inputBox">
          <textarea required = "required"></textarea>
          <span>Type your Message...</span>
        </div>
        <div class = "inputBox">
          <input type = "submit" name = "message" value = "Send">
        </div>
      </form>
    </div>
